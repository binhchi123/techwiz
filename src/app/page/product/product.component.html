<app-header></app-header>
<div class="container mb-5">
    <div class="row head">
        <div class="mt-3">
            <div class="text mt-3 mb-3">
                <a href="">Home / Shop</a>
            </div>
        </div>
        <div class="option">
            <select name="" id="">
                <option value="">Filter</option>
                <option value="">Filter</option>
            </select>
            <span class="soft">Soft By Price:</span>
            <select name="" id="">
                <option value="">Low To High</option>
                <option value="">Low To High</option>
            </select>
        </div>
    </div>
    <div class="product">
        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let item of pro">
                <div class="icon-box">
                    <div class="icon-box-img">
                        <img class="card-img" src="{{item.img}}" alt="" routerLink="/detail">
                    </div>
                    <div class="icon">
                        <ul>
                            <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-heart"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                        </ul>
                    </div>
                    <div class="icon-box-text">
                        <div class="star rating-star st">
                            <ngx-star-rating [id]="'rating'"></ngx-star-rating>
                            <p class="price">$398.99</p>
                        </div>
                        <p>Floral-print flowy blouse</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <ul>
                <li><a href="" class="one">1</a></li>
                <li><a href="" class="two">2</a></li>
                <li><a href="" class="three">3</a></li>
                <li><a href="" class="next">next<i class="fa-solid fa-angle-right"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<app-footer></app-footer>
